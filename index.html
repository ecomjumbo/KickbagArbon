<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paketzähler</title>
</head>
<body>
    <h1>Paketzähler</h1>
    
    <h2>Größe S</h2>
    <button onclick="increment('S')">+1</button>
    <button onclick="decrement('S')">-1</button>
    <p>Gezählte Pakete Größe S: <span id="counterS">0</span></p>
    
    <h2>Größe M</h2>
    <button onclick="increment('M')">+1</button>
    <button onclick="decrement('M')">-1</button>
    <p>Gezählte Pakete Größe M: <span id="counterM">0</span></p>
    
    <h2>Größe L</h2>
    <button onclick="increment('L')">+1</button>
    <button onclick="decrement('L')">-1</button>
    <p>Gezählte Pakete Größe L: <span id="counterL">0</span></p>

    <script>
        let counts = { S: 0, M: 0, L: 0 };

        function increment(size) {
            counts[size]++;
            document.getElementById('counter' + size).innerText = counts[size];
        }

        function decrement(size) {
            if (counts[size] > 0) {
                counts[size]--;
                document.getElementById('counter' + size).innerText = counts[size];
            }
        }
    </script>
</body>
</html>
